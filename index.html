<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Random User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="text-center bg-success text-light py-1 fs-3 fw-bold">FIND RANDOM USER</header>
    <section class="container mx-auto mt-5 w-50">
        <div class="card text-center py-3 px-0">
            <img src="images/fav.png" class="mx-auto d-block m-3 p-3" alt="Random user">
            <div class="card-body">
                <span class="fs-5">Hi, My name is</span>
                <h2 class="card-title">Kelly Garrett</h2>
            </div>
            <ul class="d-flex justify-content-evenly my-3">
                <i class="far fa-user fs-2"></i>
                <i class="far fa-envelope fs-2"></i>
                <i class="fas fa-birthday-cake fs-2"></i>
                <i class="fas fa-map-marked-alt fs-2"></i>
                <i class="fas fa-phone-square fs-2"></i>
                <i class="fas fa-lock fs-2"></i>

            </ul>
            <div class="card-body">
                <a class="btn btn-success text-light" href="javascript:location.reload(true)">Next/Change</a>
            </div>
        </div>
    </section>
    <header class="text-center fixed-bottom bg-success text-light py-1 fw-bold">&copy; 2021 | <a class="text-warning"
            href="https://codermahabub.com/">CoderMahabub</a>
    </header>

    <script src="https://kit.fontawesome.com/4099297a09.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
